<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="expires" content="0" />
 		<meta name="viewport" content="width=device-width" />
		<title> Ghostslider </title>
		<link rel="stylesheet" type="text/css" href="css/ghostsliderui.css" />
		<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/ghostslider.js"></script>
		<script type="text/javascript" src="js/ghostsliderui.js"></script>
	</head>
	<body>
		<h1> HOY </h1>
		<p>Lorem ipsum and so on...</p>
		<div class="container">
			<div class="slideshow" id="100b" data-slider-allowmouse="true" data-slider-adaptive="true">
				<h1>Slide 1</h1>
				<h1>Slide 2</h1>
				<h1>Slide 3</h1>
			</div>
			<nav>
				<div class="slideshow-ui slide-left" data-slider="#100b" data-ui-animate="slow">&#x25c0;</div>
				<div class="slideshow-ui slide-right" data-slider="#100b" data-ui-animate="1500">&#x25b6;</div>
				<div class="slideshow-ui slidelist" data-slider="#100b" data-sliderui-listgenerator="$numberedSquares"></div>
			</nav>
		</div>
		<p>Lorem ipsum and so on...</p>
	</body>
</html>
