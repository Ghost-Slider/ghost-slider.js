		<title> Ghostslider </title>

	<body>
		<h1> HOY </h1>
		<h2> Default Values </h2>
		<div class="slideshow-container">
			<div class="slideshow" id="default-values" data-slider-allowmouse="true">
				<figure>
					<img src="http://placekitten.com/980/582" alt="kitten" />
					<figcaption>A kitten!</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/581" alt="kitten" />
					<figcaption>A Snow cat.</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/580" alt="kitten" />
					<figcaption>Kitty in the mirror.</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/579" alt="kitten" />
					<figcaption>The kitten tribunal!</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/578" alt="kitten" />
					<figcaption>Cat portrait!</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/577" alt="kitten" />
					<figcaption>What's down there?</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/576" alt="kitten" />
					<figcaption>Cat on red ground.</figcaption>
				</figure>
				<figure>
					<img src="http://placekitten.com/980/575" alt="kitten" />
					<figcaption>Yet another cat portrait.</figcaption>
				</figure>
			</div>
			<nav>
				<div class="slideshow-ui slidelist circles" data-slider="#default-values" data-sliderui-listgenerator="$circles"></div>
				
				<div class="slideshow-ui slide-left" data-slider="#default-values">&#x25c0;</div>
				<div class="slideshow-ui slide-right" data-slider="#default-values">&#x25b6;</div>
				<div class="slideshow-ui slidelist" data-slider="#default-values" data-sliderui-listgenerator="$numberedSquares"></div>
				<br/>
				<div class="slideshow-ui autoslide-toggle" data-sliderui-interval="3000" data-sliderui-starticon="&#x25b6;" data-sliderui-stopicon="&#x275a;&#x275a;" data-slider="#default-values">ddd</div>
			</nav>
		</div>
 		<dl class="parameters">
			<dt>data-slider-allowmouse</dt>
			<dd><em>true</em></dd>
			<dt>data-slider-carousel</dt>
			<dd>true</dd>
			<dt>data-slider-autoslide-interval</dt>
			<dd>false</dd>
			<dt>data-slider-autoslide-direction</dt>
			<dd>left</dd>
			<dt>data-slider-effect</dt>
			<dd>slide</dd>
			<dt>data-slider-easing</dt>
			<dd>easeOutExpo</dd>
		</dl>
